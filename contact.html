    <main class="content">
      <section class="contact">
        <h1>Get in Touch</h1>
        <p>I'd love to hear from you! Feel free to reach out through the form below or through my contact details.</p>

        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message..." required></textarea>
          </div>

          <button type="submit">Send Message</button>
          <p id="formMessage" class="form-message"></p>
        </form>

        <div class="contact-details">
          <p><strong>Email:</strong> pontillakirk1703@gmail.com</p>
          <p><strong>Phone:</strong> 0912-345-6789</p>
          <p><strong>GitHub:</strong> <a href="https://github.com/KirkJPon/-Personal-Portfolio-Website" target="_blank">github.com/KirkJPon</a></p>
        </div>
      </section>
    </main>
